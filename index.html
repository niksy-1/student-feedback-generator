<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Generator</title>
</head>
<body>
    <h1>Student Feedback Generator</h1>
    <form id="gradeForm">
        <label for="knowledgeUnderstanding">Knowledge and Understanding (out of 8):</label>
        <input type="number" id="knowledgeUnderstanding" name="knowledgeUnderstanding" min="1" max="8"><br><br>

        <label for="investigation">Investigation (out of 8):</label>
        <input type="number" id="investigation" name="investigation" min="1" max="8"><br><br>

        <label for="communication">Communication (out of 8):</label>
        <input type="number" id="communication" name="communication" min="1" max="8"><br><br>

        <label for="criticalThinking">Critical Thinking (out of 8):</label>
        <input type="number" id="criticalThinking" name="criticalThinking" min="1" max="8"><br><br>

        <button type="button" id="submitGrades">Generate Feedback</button>
    </form>

    <h2>Feedback:</h2>
    <div id="feedback"></div>

    <script src="sript.js"></script>
</body>
</html>
